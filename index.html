<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Project 2 APIs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="wrapper">
      <div class="headerContent">
        <h1>Project 2: Prettier Prose</h1>
        <h2>Make words... wordier</h2>
      </div>
    </header>

    <main class="wrapper">
      <div class="mainContent">
        <button class="startOver hide" onclick="app.startOver()">
          Start Over
        </button>
        <h3 class="instructions">
          To start: Type a sentence that is in need of a fresh perspective, and
          submit!
        </h3>
        <div class="searchForm">
          <form action="submit">
            <label for="searchField">Type a sentence:</label>
            <textarea
              rows="5"
              name="searchField"
              id="searchField"
              placeholder='ex: "They&apos;re humid, prepossessing Homo sapiens with full-sized aortic pumps."'
            ></textarea>
            <input type="submit" value="Next!" />
          </form>
        </div>
        <div class="sentenceContainer"></div>
        <div id="definitionsModalRoot">
          <div id="definitionsModal" class="hide">
            <!-- Definition boxes will be generated here -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerContainer">
        <div class="JunoLogo">
          <img
            src="./assets/Juno-College--300x300.webp"
            alt="Juno College Logo"
          />
        </div>
        <div class="footerText">
          <p>
            Created in the Accelerated Javascript Course with
            <a href="https://junocollege.com/" target="_blank">Juno College</a>
          </p>
          <p>
            Created with the
            <a
              href="https://dictionaryapi.com/products/api-collegiate-thesaurus"
              target="_blank"
              >Merriam-Webster Dictionary API</a
            >
          </p>
        </div>
        <div class="merriamWLogo">
          <img
            src="./assets/MWLogo_DarkBG_120x120_2x.png"
            alt="Merriam Webster Logo"
          />
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
